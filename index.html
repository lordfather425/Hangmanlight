<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman By Greg</title>
</head>
<body>
    <h1 class="header">Hangman By Greg</h1>
</body>
</html>
<div class="hangman-widget">
  <div class="stick-figure">
    <div class="head"></div>
    <div class="body"></div>
    <div class="left-arm"></div>
    <div class="right-arm"></div>
    <div class="left-leg"></div>
    <div class="right-leg"></div>
  </div>
  <div class="word-placeholder" id="wordPlaceholder"></div>
  <div class="guesses-left">Guesses Left: <span id="guessesLeft">6</span></div>
  <div class="letter-choices">
    <button class="letter-choice">A</button>
    <button class="letter-choice">B</button>
    <button class="letter-choice">C</button>
    <button class="letter-choice">D</button>
    <button class="letter-choice">E</button>
    <button class="letter-choice">F</button>
    <button class="letter-choice">G</button>
    <button class="letter-choice">H</button>
    <button class="letter-choice">I</button>
    <button class="letter-choice">J</button>
    <button class="letter-choice">K</button>
    <button class="letter-choice">L</button>
    <button class="letter-choice">M</button>
    <button class="letter-choice">N</button>
    <button class="letter-choice">O</button>
    <button class="letter-choice">P</button>
    <button class="letter-choice">Q</button>
    <button class="letter-choice">R</button>
    <button class="letter-choice">S</button>
    <button class="letter-choice">T</button>
    <button class="letter-choice">U</button>
    <button class="letter-choice">V</button>
    <button class="letter-choice">W</button>
    <button class="letter-choice">X</button>
    <button class="letter-choice">Y</button>
    <button class="letter-choice">Z</button>
  </div>
  <div class="game-status" id="gameStatus"></div>
  <button class="new-game-button" id="newGameButton">New Game</button>
</div>
